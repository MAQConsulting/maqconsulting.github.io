
<div id="HeadContent">
    <meta name="description" content="View all career opportunities with MAQ Software's engineering centers in Hyderabad. Contact the recruitment team today!" />
    <meta name="keywords" content="MAQ Software, Jobs, .NET, Windows Phone 7, Windows Phone 8, iPhone, iPad, iPad2, careers, Azure, cloud, Careers in Hyderabad, Developer jobs, Tester jobs, SharePoint Lead, Senior Software Developer, CRM Developer, Mobile Developer, Development Lead, Development Manager, Project Manager, SharePoint Development Engineer, Program Manager, Content Editor, Web Application Developer, Software Development Engineer in Test, Software Test Engineer, Programmer Analyst, Microsoft Jobs" />    
    <style type="text/css">
        .CareersTab
        {
            color: #bb141a;
        }
    </style>
</div>
<div id="MainContent">
    <div class="dvLimitedWith dvBackground Pad40 PagePadding">
        <h1 class="DataTitle SemiBold Color58585a">Join us. Explore your potential.</h1>
        <aside class="LeftArticle CarrersDataSection FloatLeft">
            <article>
                <div id="BreadCrumb" class="SecondNav" style="display: none;">
                    <a href="#Careers?q=Hyderabad" class="BackLink MarginBoT25">Back to Openings</a><span> &raquo; </span><span class="JobTitle">@title</span>                    
                </div>                
                <p id="JobTitle" class="Datatagline SemiBold Clear" style="display: none;">@title</p>
                <div id="ProfileData" class="Loading m30">
                </div>
            </article>
        </aside>
        <aside class="CareersRight FloatLeft">
            <p class="pTagLine SemiBold m30">Contact Information</p>
            <div class="m30">
                <p>For positions in Hyderabad,</p>
                <p>e-mail your resume to</p>
                <p class="Colorred"><a id="HydMail" class="BackLink">HydJobs@MAQSoftware.com</a></p>
            </div>
        </aside>

    </div>
    <script type="text/javascript">
        (function () {
            "use strict";
            var oNewsData = "";
            var oBreadCrumb, sBreadCrumbtext, oJobTitle;
            $(document).ready(function () {                
                var sJobPost = getParameterByName("pn");
                $("#HydMail").attr("href", "mailto:HydJobs@MAQSoftware.com?Subject=Application%20for%20the%20post%20of%20" + sJobPost).html("HydJobs@MAQSoftware.com");
                oBreadCrumb = $("#BreadCrumb");
                oJobTitle = $("#JobTitle");
                sBreadCrumbtext = oBreadCrumb.html();
                oBreadCrumb.html(sBreadCrumbtext.replace("@title", sJobPost))
                oJobTitle.html(oJobTitle.html().replace("@title", sJobPost));
                var queryParam = getParameterByName("q");
                if (queryParam) {
                    $.ajax({
                        url: 'http://www.blogger.com/feeds/2523158019509365490/posts/default/-/Openings - Hyderabad',
                        type: 'GET',
                        dataType: "jsonp",
                        success: function (msg) {
                            LoadNews(msg, queryParam);
                        },
                        complete: function () {
                            $("#ProfileData").removeClass("Loading");
                        }
                    });
                } else {
                    window.location.href = "#Careers?q=Hyderabad";
                }
            });

            function LoadNews(sNewsData, queryParam) {
                try {
                    var parser;
                    queryParam = parseInt(queryParam);
                    
                    if (window.DOMParser) {
                        parser = new DOMParser();
                        oNewsData = parser.parseFromString(sNewsData, "text/xml");
                    }
                    try { // Internet Explorer                    
                        oNewsData = new ActiveXObject("Microsoft.XMLDOM");
                        oNewsData.async = false;
                        oNewsData.loadXML(sNewsData);
                    } catch (ex) {
                        console.log(ex);
                    }
                    var container = document.getElementById("CareerLinkHolder");
                    var entry1 = oNewsData.getElementsByTagName('entry').item(queryParam);
                    var sTitle = entry1.getElementsByTagName('title')[0].childNodes[0].nodeValue;
                    var sContent = '<div class="BorderBottom"><p class="SemiBold">' + entry1.getElementsByTagName('content')[0].childNodes[0].nodeValue + '</p></div>';
                    oBreadCrumb.css("display", "block");
                    oJobTitle.css("display", "block");                    
                    $("#ProfileData").html(sContent);
                    $('#ProfileData *').removeAttr('style');
                } catch (e) {
                    window.location.href = "#Careers?q=Hyderabad";
                }
            }
        })();
    </script>
</div>
